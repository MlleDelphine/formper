formation:
    path:     /
    defaults: { _controller: "FormationAdminBundle:Formation:index" }

formation_show:
    path:     /{id}/show
    defaults: { _controller: "FormationAdminBundle:Formation:show" }

formation_new:
    path:     /new
    defaults: { _controller: "FormationAdminBundle:Formation:new" }

formation_create:
    path:     /create
    defaults: { _controller: "FormationAdminBundle:Formation:create" }
    methods:  POST

formation_edit:
    path:     /{id}/edit
    defaults: { _controller: "FormationAdminBundle:Formation:edit" }

formation_update:
    path:     /{id}/update
    defaults: { _controller: "FormationAdminBundle:Formation:update" }
    methods:  [POST, PUT]

formation_delete:
    path:     /{id}/delete
    defaults: { _controller: "FormationAdminBundle:Formation:delete" }
    methods:  [POST, DELETE]
